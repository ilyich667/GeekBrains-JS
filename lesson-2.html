    <script>
        //Дан код:

        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 префиксный инкремент
        d = b++; alert(d);           // 1 постфиксный инкремент

        alert(b);                    // 3

        //Чему будет равен x в примере ниже?

        var a = 2;

					               x = 1 + (a = a * 2 ) */

        alert("Ответ на второй пример: " + x);
    

        //Объявить две целочисленные переменные a и b и задать им произвольные начальные значения.

        alert("Третий пример");

        a = parseInt(prompt("Введите любое целое число: "));

        if(a >= 0 && b >= 0){

        // Задача 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. 
        // Обязательно использовать оператор return. 

		var a = +prompt("Введите первое число: ");
		var b = +prompt("Введите второе число: ");

		function plus(a, b) {
            return a + b;
        }

		function minus(a, b) {
    		return a - b;
		}

		function division (a, b) {
    		return a / b;
		}

		function mult (a, b) {
    		return a + b;
		}

    //Задача 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, 	
	//arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного 		
	//значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и 		
	//вернуть полученное значение (использовать switch).

		var operation = prompt("Выберите знак + , - , * , /");

		function mathOperation(a, b, operation){
    		switch(operation){
				case '+':
					alert(plus(a, b));
					break;
				case '-':
					alert(minus(a, b));
					break;
				case '/':
					alert(division(a, b));
					break;
				case '*':
					alert(mult(a, b));
					break;
			}
		}
